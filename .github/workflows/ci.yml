name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests with coverage
      run: npm run coverage
      continue-on-error: true
    
    - name: Generate coverage report
      run: |
        echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Quality Gate: 80% minimum coverage required" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        npx c8 report --reporter=text --exclude='src/.internal/**' --exclude='src/material/**' >> $GITHUB_STEP_SUMMARY
      if: always() && matrix.node-version == '20.x'
    
    - name: Check coverage threshold (80%)
      run: |
        npx c8 check-coverage --lines 80 --branches 80 --functions 80 --statements 80 --exclude='src/.internal/**' --exclude='src/material/**'
      continue-on-error: true
      if: always() && matrix.node-version == '20.x'
    
    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
      if: matrix.node-version == '20.x'
